name: remote ssh command
on:
  pull_request:
    types: [closed]
jobs:
  reset:
    runs-on: ubuntu-20.04
    steps:
    - name: reset
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        password: ${{ secrets.SERVER_PASSWORD }}
        script: |
          cd /usr/local/transport-cms
          git checkout sync
          git reset --hard main
