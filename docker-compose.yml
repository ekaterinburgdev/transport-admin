version: "3.9"

services:
  postgres:
    container_name: postgres
    image: postgres:15.0-alpine
    restart: always
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
  transport-cms:
    container_name: transport-cms
    image: transport-cms
    build: .
    restart: always
    env_file:
      - .env
    command: bash -c "/wait && npm run build --clean && npm run develop"
    depends_on:
      - postgres
    environment:
      WAIT_HOSTS: postgres:5432
    ports:
      - "5432:1337"

volumes:
  pgdata:
